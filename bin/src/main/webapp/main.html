

<div class="jumbotron">
  <h1>Reimbursement Application</h1>
  <p>Get reimbursements for your spending</p>
  <p>
	<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginForm">
	  Login
	</button>
  </p>
</div>

<!-- Modal -->
<div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form action="/ReimbursementApplication/api/v1/login" method="post" id="loginForm">
			
			<div class="form-group">
			  <label for="example-text-input" class="col-2 col-form-label">Username</label>
			  <div class="col-10">
			    <input class="form-control" type="text" name="description">
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="example-text-input" class="col-2 col-form-label">Password</label>
			  <div class="col-10">
			    <input class="form-control" type="password" name="description">
			  </div>
			</div>
			
			<div class="form-group row">
		      <div class="col-sm-12">
		        <button type="submit" class="btn btn-primary">Submit</button>
		      </div>
		    </div>
		</form>
      </div>
    </div>
  </div>
</div>
