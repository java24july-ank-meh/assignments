<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Bootstrap Login Form</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	

  </head>
	<body style="background-color:black;">

    



<div class="carousel fade-carousel slide" data-ride="carousel" data-interval="4000" id="bs-carousel"  >


  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#bs-carousel" data-slide-to="1"></li>
    <li data-target="#bs-carousel" data-slide-to="2"></li>
  </ol>
  
  <!-- Wrapper for slides -->
  <div class="carousel-inner" style="height: 50%">
    <div class="item slides active">
      <div class="slide-1"></div>
      <div class="hero">
        <hgroup>
            <h1>Revature Reimbursment Requests</h1>        
            <h3>placeholder 1</h3>
        </hgroup>
        <button style="background-color: orange" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Sign In</button> 
      </div>
    </div>
    <div class="item slides">
      <div class="slide-2"></div>
      <div class="hero">        
        <hgroup>
            <h1>placeholder 2 </h1>        
            <h3>placeholder 3</h3>
        </hgroup>       
         <button style="background-color: orange" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Sign In</button> 
      </div>
    </div>
    <div class="item slides">
      <div class="slide-3"></div>
      <div class="hero">        
        <hgroup>
            <h1>placeholder 5</h1>        
            <h3>placeholder 6</h3>
        </hgroup>
         <button style="background-color: orange" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Sign In</button> 
      </div>
    </div>
  </div>
  <footer class="footer text-small">
        <p style="bottom:0px">Revature 2017 &copy; All Rights reserved </a></p>
    </footer> 
</div>


<!-- ==============================Login Modal====================================>
  <!-- Trigger the modal with a button -->
 
  <!-- Modal -->
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Placeholder</h4>
        </div>
         <div class="modal-body">
          
          <form class="form col-md-12 center-block" method="post" action="LoginServlet">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Username" name="username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" name="password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
          </form>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<!-- ==============================Login Modal====================================-->
  

	</body>
</html>
