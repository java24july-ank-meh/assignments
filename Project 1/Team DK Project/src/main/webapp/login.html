<!DOCTYPE html>
<html lang="en" ng-app="loginUser">
<head>
  <meta charset="ISO-8859-1">
  <title>Login</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatable" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!--<link rel="stylesheet" href="./cleansidebar.css">-->
  <link rel="stylesheet" href="./assets/css/stylesheet1.css">

</head>
<body>

  <div id="header">
    <h1 id="company">"co" Company Name </h1>
    <hr>
  </div>

  <div id="loginMain">

    <div id="loginJumbotron" class="jumbotron">

      <h2 id="loginTitle">Login</h2>
      <br/>
      <br/>
      <form class="has-danger">
        <div class="form-inline col-md has-warning has-feedback">
          <label for="inputUsername">Username: 	</label>
          <input type="text" id="inputUsername"  class="form-control form-control-lg" placeholder="enter your username..." required autofocus>
        <!--<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>-->
        </div>
        <br/>
        <br/>
        <div class="form-inline col-md has-error has-feedback">
          <label for="inputPassword">Password: 	</label>
          <input type="password" id="inputPassword"  class="form-control form-control-lg" placeholder="enter your password..." required>
          <!--<span class="glyphicon glyphicon-remove form-control-feedback"></span>-->
        </div>
        <br/>
        <br/>

        <div id="loginButtonGroup" class = "btn-group">
          <button type = "button" class = "btn btn-success">Login</button>

          <button type = "button" class = "btn btn-success dropdown-toggle" data-toggle = "dropdown">
            <span class = "caret"></span>
            <span class = "sr-only">Toggle Dropdown</span>
          </button>

          <ul class = "dropdown-menu" role = "menu">
            <li><a href = "#">Email login</a></li>
            <li><a href = "#">User id login</a></li>
          </ul>
        </div>

        <!--<div class="input-group">
        <input type="submit" class="btn btn-success" value="login" action="login" />
        <input id="emailLogin" type="submit" class="btn btn-warning" value="emaillogin" action="loginWithEmail" />
        <input id="useridLogin" type="submit" class="btn btn-warning" value="useridlogin" action="loginWithID" />
      </div>-->

    </form>

    <div id="registerButton">
      <button type = "button" class = "btn btn-primary">Register</button>
    </div>

  </div>

</div>

<div id="footer">

</div>

</body>
</html>
