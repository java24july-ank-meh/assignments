<!DOCTYPE html>
<html ng-app="rWebSite">
<head>
<meta charset="ISO-8859-1">
<title>Index of Website</title>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

<script src="./assets/javascript/angular1.js"></script>

</head>
<body>

	<div>
		<div ng-controller="loginCtrl">
			<div>
				<button ng-click="getAUserFromServerPost()">Fetch user from	server</button>
				<p>Id : {{person.uID}}</p>
				<p>First Name : {{person.firstName}}</p>
				<p>Last Name : {{person.lastName}}</p>
				<p>Email : {{person.email}}</p>
				<p>Role id : {{person.roleID}}</p>
				<p>Manager : {{person.manager}}</p>
			</div>

<br/>
			<div>
			
			<form name="updateForm" ng-submit="updateUserToServer()">
			
				<label>New Name</label>
				<input type="text" id="inputName" class="form-control" ng-model="newUser.name" required/>
				<br/>
				<br/>
				<label>New Age</label>
				<input type="text" id="inputAge" class="form-control" ng-model="newUser.age"/>
				<br/>
				<br/>
				<label>New State</label>
				<input type="text" id="inputState" class="form-control" ng-model="newUser.state"/>
				<br/>
				<br/>
				<button ng-disabled="updateForm.$invalid" class="btn btn-primary">Update</button>
			</form>
			
			</div>

		</div>
	</div>


</body>
</html>
