<!DOCTYPE html>
<html ng-app="">
<head>
	<script src="./assets/javascript/reimbursement.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<center>
		<div id="divId" ng-controller="reimburseControll">

<div ng-bind = "getAllReimbursements">
<p>{{reimbursement.rID}} </p>
<p>{{reimbursement.amount}} </p>
<p>{{reimbursement.description}} </p>
<p>{{reimbursement.receipt}} </p>
<p>{{reimbursement.submitted}} </p>
<p>{{reimbursement.resolved}} </p>
<p>{{reimbursement.authorID}} </p>
<p>{{reimbursement.resolverID}} </p>
<p>{{reimbursement.type}} </p>
<p>{{reimbursement.status}} </p>
</div>
</div>
	</center>

	<script>
	riembursementApp.controller('reimburseControll', function(){
		
		$sope.getAllReimbursements = function(){
			$http({
			method: 'post',
			url: 'ReimbursementsView'
			}).success(function(data,status,headers,config){
				$scope.reimbursement = data;
			}).error(function(data,status,headers,config){
				
			});
			
		};
	});
	</script>
</body>
</html>
