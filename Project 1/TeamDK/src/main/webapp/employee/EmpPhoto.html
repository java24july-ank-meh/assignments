<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Photo</title>

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

<link rel="stylesheet" href="..\css\cleansidebar.css">
<link rel="stylesheet" href="..\css\employeeCSS.css">

<script src="..\javascript\forAll.js"></script>

</head>
<body ng-app="reimbWebSite">
	<div>
		<form action="photo" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>Enter Description :</td>
					<td><input type="text" name="desc" /></td>
				</tr>
				<tr>
					<td>Select Photo</td>
					<td><input type="file" ng-model="imageupload"
						photoin="imageUpload" name="file" />
				</tr>
			</table>
			<p />
			<input type="submit" value="Upload File" />
			<br /> <br />
				<img src="{{imageUpload}}" width="100" height="50"
				alt="Image preview..."><br />
			<p>Image dataURI:</p>
			<pre>{{imageUpload}}</pre>
			<br />
			<br /> 
			
		</form>
	</div>
</body>
</html>
