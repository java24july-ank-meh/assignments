<!DOCTYPE html>
<html lang="en">

<head>
<title>Submitting Request</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatable" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

<link rel="stylesheet" href="..\css\cleansidebar.css">
<link rel="stylesheet" href="..\css\employeeCSS.css">

<script src="..\javascript\forAll.js"></script>
<script src="..\javascript\forAllEmp.js"></script>


</head>
<body ng-app="reimbWebSite">


	<div id="mySidenav" class="sidenav" ng-controller="navECtrl">
		<a href="javascript:void(0)" style="font-size: 30px;" class="closebtn"
			onclick="closeNav()">&times;</a>
		<ul style="margin-right: 20%">
			<form action="pages">
				<li><a ng-click="emphome()">Home</a></li>
				<li><a>My Reimbursements</a>
					<ul id="ddown" class="dropdown">
				<dl>
						<a ng-click="myreimbs()">All Reimbursements</a>
					</dl>
					<dl>
						<a ng-click="()">Approvals</a>
					</dl>

					</ul></li>

				<li><a>Information</a>
					<ul class="dropdown" style="margin-right: 20%">
						<dl>
							<a ng-click="empinfo()">My Information</a>
						</dl>

					</ul></li>
			</form>
			<a ng-click="logout()" style="margin-bottom: 0%">Logout</a>
	</div>


	<div id="main">
		<h1 id="emptitle" class="page-header" style="margin-top: 0;"><img alt="#logo" src="">Company</h1>
		<span style="font-size: 25px; cursor: pointer; align-content: right"
			onclick="openNav()">&#9776; Menu</span>


		<hr>
		<!--This will be user information  -->
		<div class="jumbotron" style="width: 70%; margin-left: 10%">


			<div style="margin-left: 45%">
				<p>
				<div class="col" style="width: 80%">
					<div class="input-group">
						<label class="input-group-btn"> <span
							class="btn btn-default">"Browse..." <input type="file"
								style="display: none;" multiple>
						</span>
						</label> <input type="text" class="form-control" readonly>
					</div>

					<!-- /input-group -->
				</div>
				<!-- /.col-lg-6 -->
				</p>
				<p>
				<div class="form-group">
					<label for="comment">Comment:</label>
					<textarea class="form-control" rows="5" id="comment"
						style="width: 80%"></textarea>

				</div>
				<p>
					<button type="submit" class="btn btn-default btn-md"
						style="width: 15%">Submit</button>
			</div>

		</div>
	</div>






	<script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

   
    </script>


</body>

</html>
